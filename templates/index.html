<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Todo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    window.APP_CONTEXT = {
      user: {{ user|tojson }}
    };
  </script>
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div></div>
    </header>

    <main class="content">
      <section id="auth-view" class="{% if user %}hidden{% endif %}">
        <div class="card auth-card">
          <h2>Welcome back</h2>
          <p class="muted">Sign in to manage todos.</p>
          <form id="login-form" class="stack">
            <label>
              <span>Username</span>
              <input name="username" autocomplete="username" required>
            </label>
            <label>
              <span>Password</span>
              <input type="password" name="password" autocomplete="current-password" required>
            </label>
            <button type="submit">Sign in</button>
            <p class="muted small">No account? Use the create form.</p>
          </form>
        </div>

        <div class="card auth-card">
          <h2>Create account</h2>
          <p class="muted">New here? Register and jump in.</p>
          <form id="register-form" class="stack">
            <label>
              <span>Username</span>
              <input name="username" autocomplete="username" required>
            </label>
            <label>
              <span>Password</span>
              <input type="password" name="password" autocomplete="new-password" required>
            </label>
            <button type="submit" class="secondary">Create account</button>
          </form>
        </div>
      </section>

      <section id="app-view" class="{% if not user %}hidden{% endif %}">
        <div class="layout">
          <div class="column">
            <div class="card">
              <div class="card-header">
                <div>
                  <div class="eyebrow">Open list</div>
                  <h2>Your todos</h2>
                </div>
                <div class="card-meta">
                  <div class="eyebrow" id="task-count">0 tasks</div>
                  <button class="ghost small" id="refresh-btn">Refresh</button>
                </div>
              </div>
              <form id="new-task-form" class="new-task">
                <label class="field">
                  <span class="field-label">Title</span>
                  <input id="task-title" placeholder="Quick add a task" maxlength="160" required>
                </label>
                <label class="field">
                  <span class="field-label">Due date</span>
                  <div class="split-input">
                    <input id="task-due-date" type="date" aria-label="Due date">
                    <input id="task-due-time" type="time" aria-label="Due time">
                  </div>
                </label>
                <label class="field">
                  <span class="field-label">Assignee</span>
                  <select id="task-assignee">
                    <option value="">Unassigned</option>
                  </select>
                </label>
                <div class="field create-btn-wrap">
                  <span class="field-label">&nbsp;</span>
                  <button type="submit">Create</button>
                </div>
              </form>
              <ul id="task-list" class="task-list"></ul>
            </div>

            <div class="card">
              <div class="card-header">
                <div>
                  <div class="eyebrow">Completed</div>
                  <h2>History</h2>
                </div>
              </div>
              <ul id="completed-list" class="task-list"></ul>
            </div>
          </div>

          <aside class="sidebar card">
            <div class="card-header">
              <div>
                <div class="eyebrow">People</div>
                <h2>Users in this container</h2>
              </div>
            </div>
            <ul id="user-list" class="user-list"></ul>
          </aside>

          <div class="card controls-card">
            <div class="controls-grid">
              <button class="ghost" id="notify-btn">Notifications</button>
              <button class="ghost" id="theme-btn" aria-label="Toggle theme">Light</button>
              <button class="ghost" id="logout-btn">Log out</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div id="toast-container"></div>
</body>
</html>
